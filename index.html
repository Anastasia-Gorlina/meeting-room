<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting-room</title>
    <link rel="stylesheet"  type="text/css" href="./pages/index.css">
  </head>
    <body class="body">
    <div class="container">
      <div class="header">
        <h1 class="header__title">Забронируй место прямо сейчас</h1>
      </div>
        <form class="form">
            <div class="form__group">
              <label for="tower" class="form__name">Выберите башню:</label>
              <select id="tower" name="tower"  class="form__count">
                <option value="a">Башня А</option>
                <option value="b">Башня Б</option>
              </select>
            </div>
            <div class="form__group">
              <label for="floor" class="form__name">Выберите этаж:</label>
              <select id="floor" name="floor" class="form__count">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
              </select>
            </div>
            <div class="form__group">
              <label for="room" class="form__name">Выберите переговорку:</label>
              <select id="room" name="room" class="form__count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="form__group">
              <label for="date" class="form__name" >Выберите дату:</label>
              <input type="date" id="date" name="date" class="form__count" min="07.05.2023">
            </div>
            <div class="form__group">
              <label for="start-time" class="form__name">Время начала бронирования:</label>
              <input type="time" id="start-time" name="timeStart" class="form__count">
            </div>
            <div class="form__group">
              <label for="end-time" class="form__name">Время окончания бронирования:</label>
              <input type="time" id="end-time" name="timeEnd" class="form__count">
            </div>
            <div class="form__group">
              <label for="comment" class="form__name">Комментарий:</label>
              <textarea id="comment" name="comment" class="form__count"></textarea>
            </div>
            <div class="form__group">
              <button type="submit" class="form__button">Отправить</button>
              <button type="reset" class="form__button">Очистить</button>
            </div>
            <div id="error-message" name="error"></div>
          </form>
      </div>
      <script src="./pages/index.js"></script>
    </body>
    </html>
